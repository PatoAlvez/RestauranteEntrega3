<body>
    <h1> FORMULARIO -Agregue su plato- </h1>


    {% for p in plato %}
        <li> {{p}}</li>
        <button>
            <a href= "{% url 'EliminarPlato' p.nombre %}"> ELIMINAR </a> 
        </button>
    {% endfor %}  
    
    <a href="Plato"> Agregar otro plato </a> 

    <form action="/RestauranteFormulario/" method="POST">{% csrf_token %}
        <table>
            {{ MiFormulario.as_table }}
        </table>
        <p> Plato: <input type="text" name="Plato"></p>
        <p> N_Mesa: <input type="number" name="N_Mesa"></p>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
